<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diagnosis</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            text-align: center;
            box-sizing: border-box;
        }
        
        /* This is for the main result name, e.g., "Overwatering" */
        .diagnosis-name {
            font-size: 2rem;
            font-weight: bold;
            color: #2563eb; /* Blue */
            margin: 0.5rem 0;
        }

        /* This is for "Unknown" diagnosis */
        .diagnosis-unknown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #999; /* Gray */
            margin: 0.5rem 0;
        }

        /* Styles for the diagnosis image */
        .diagnosis-image {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Prevents image from stretching */
            border-radius: 8px;
            margin-top: 1rem;
            border: 1px solid #eee;
        }

        /* Box for the solution text */
        .solution-box {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: left;
            white-space: pre-wrap; /* Lets the text wrap */
            line-height: 1.6;
            color: #333;
            margin-top: 1.5rem;
        }

        /* Box for the NEW reasoning feature */
        .reasoning-box {
            background-color: #fffbe6; /* Light yellow */
            border: 1px solid #ffe58f; /* Yellow border */
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            line-height: 1.5;
            color: #594300;
            margin-top: 1.5rem;
        }
        .reasoning-box strong {
            color: #333;
        }
        
        /* "Go back" button */
        .button-secondary {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #7f8c8d;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .button-secondary:hover {
            background-color: #6c7a7b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Your Diagnosis:</h2>
        
        {% if result.name == "Unknown" %}
            <h3 class="diagnosis-unknown">{{ result.name }}</h3>
        {% else %}
            <h3 class="diagnosis-name">{{ result.name }}</h3>
        {% endif %}

        {% if result.image %}
            <img src="{{ url_for('static', filename='images/' + result.image) }}" alt="{{ result.name }}" class="diagnosis-image">
        {% endif %}

        <div class="solution-box">{{ result.solution }}</div>

        <div class="reasoning-box">
            <strong>My Reasoning:</strong> {{ result.reasoning }}
        </div>
        
        <a href="/" class="button-secondary">Go back and try again</a>
    </div>

</body>
</html>
